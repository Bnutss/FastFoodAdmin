{% extends 'menu/base.html' %}

{% block content %}
    <div class="container my-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3><strong>{{ dish.name }}</strong></h3>
                <div class="btn-group" role="group">
                    <a href="{% url 'dish-update' dish.pk %}" class="btn btn-primary">Редактировать</a>
                    <a href="{% url 'dish-delete' dish.pk %}" class="btn btn-danger ml-2">Удалить</a>
                </div>
            </div>
            <div class="card-body">
                <p class="card-title"><strong>Категория</strong> - {{ dish.category }}</p>
                <p class="card-text"><strong>Описание</strong> - {{ dish.description }}</p>
                <p class="card-text"><strong>Стоимость</strong> - {{ dish.price }} $</p>
            </div>
        </div>
    </div>
{% endblock %}
