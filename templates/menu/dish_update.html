{% extends 'menu/base.html' %}

{% block content %}
    <div class="container my-4">
        <h1 class="mb-4">Редактирование блюда</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Название блюда</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="{{ form.category.id_for_label }}">Категория</label>
                {{ form.category }}
            </div>
            <div class="form-group">
                <label for="{{ form.description.id_for_label }}">Описание</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="{{ form.price.id_for_label }}">Стоимость</label>
                {{ form.price }}
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'dish-detail' dish.pk %}" class="btn btn-secondary ml-2">Назад</a>
        </form>
    </div>
{% endblock %}
