{% extends 'menu/base.html' %}

{% block content %}
    <div class="container my-4">
        <h1 class="mb-4">Список блюд</h1>
        <div class="text-right mb-3">
            <a href="{% url 'dish-add' %}" class="btn btn-success"><i class="bi bi-plus"></i> Добавить блюдо</a>
        </div>
        <ul class="list-group">
            {% for dish in dishes %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'dish-detail' dish.pk %}" class="text-dark text-decoration-none">{{ dish.name }}</a>
                    <a href="{% url 'dish-update' dish.pk %}" class="text-decoration-none"><i
                            class="bi bi-pencil"></i></a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
